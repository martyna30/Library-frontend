<header class="t-side-header">
    <div class="o-container">
      <div class="t-side-header_top">
      <div class="o-row o-row--center-y">
        <div class="d-flex o-col o-col--lg25">
          <img class="align-self-baseline logoHeader" src="assets/img/logo.png" alt="logo"/>
          <h4 class="c-heading c-heading--level1 c-heading--white"> Library </h4>
        </div>

        <div class="o-col o-col--lg50">
          <ul class="nav flex-column flex-md-row justify-content-lg-end">
          <nav class="c-nav">

             <a class="c-nav-item text-uppercase" routerLinkActive="active" routerLink="/books">Books</a>
             <a class="c-nav-item text-uppercase"  routerLinkActive="active" routerLink="/authors">Authors</a>
             <a class="c-nav-item text-uppercase" routerLinkActive="active" routerLink="/tags">Tags</a>

          </nav>
          </ul>
        </div>
         <div class="o-col o-col--lg25">
          <ul class="nav flex-column flex-md-row justify-content-lg-end">
            <li class="nav-item">
              <a  routerLink="/login" routerLinkActive="active" class="cursor-pointer" class="nav-link text-white sk-header-item-link  text-uppercase" *ngIf="!isloggedin">Sign in</a>
              <a routerLinkActive="active" class="nav-link text-white sk-header-item-link  text-uppercase" *ngIf="isloggedin" (click)="logout()">Log out</a>
              <a  class="nav-link sk-header-item-link  text-uppercase font-weight-bold"  *ngIf="isloggedin"> {{loggedInUsername}}</a>
            </li>
            <li class="nav-item">

              <div class="row">
                <div class="col">
                  <div ngbDropdown class="d-inline-block">
                    <button type="button" class="c-btn--outline" id="dropdownBasic1"  ngbDropdownToggle>Moje konto</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <a routerLink="/login" routerLinkActive="active" ngbDropdownItem *ngIf="!isloggedin">Sign in</a>
                      <a ngbDropdownItem *ngIf="isloggedin" (click)="logout()">Log out </a>
                      <a class="username"  ngbDropdownItem *ngIf="isloggedin" >{{loggedInUsername}}</a>
                      <a routerLink="/checkout" routerLinkActive="active" ngbDropdownItem  (click)="getRentalListForUser()">My borrowed books</a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>

      </div>

      <app-login [loginFormIsHidden]="loginFormIsHidden" ></app-login>
      <app-check-out-book #childCheckOutRef ></app-check-out-book>

    </div>


  </header>

  <div class="sk-result-list">
    <div class="sk-result-list-content">
      <div class="container">
       <div class="row">
         <div class="col">
           <router-outlet></router-outlet>
         </div>
       </div>
    </div>
    </div>
  </div>
